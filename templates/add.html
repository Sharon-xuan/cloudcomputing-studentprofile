<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body>
    <div style="width: 600px; margin: 50px auto;">
        <h2>Add Student</h2>
        <form action="/add" method="post">
            <div class="mb-3">
                <label for="uni" class="form-label">Uni</label>
                <input type="text" class="form-control" id="uni" name="uni" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <input type="text" class="form-control" id="schedule" name="schedule" required>
            </div>
            <div class="mb-3">
                <label for="interests" class="form-label">Interests</label>
                <input type="text" class="form-control" id="interests" name="interests" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
